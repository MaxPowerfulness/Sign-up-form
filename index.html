<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image-logo-container">
        <div class="logo-container">
            <img src="odin-lined.png" alt="logo">
            Service
        </div>
    </div>
    <div id="form-container">
        <div class="text_container">
            <p>This is not a real online service! This is random text that serves no purpose other than to exist. It is just filler text.<br>
               Sign up now to get started.
            </p>
            <br>
            <p>You know you want to.</p>
        </div>
        <form action="" method="get">
            <strong>Let's do this!</strong>
            <div class="form_row">
                <div class="form_input">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="form_input">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            </div>
            <div class="form_row">
                <div class="form_input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form_input">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
            </div>
            <div class="form_row">
                <div class="form_input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form_input">
                    <label for="password_confirmation">Confirm Password</label>
                    <input type="password" id="password_confirmation">
                </div>
            </div>
        </form>
        <div class="account_container">
            <button>Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
